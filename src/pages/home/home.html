<ion-header>
    <ion-navbar color="primary">
      <ion-title>หน้าแรก</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div class="row">
        <ion-slides pager>
            <ion-slide>
              <img src="../../assets/imgs/01.jpg" alt="">
            </ion-slide>
          
            <ion-slide>
                <img src="../../assets/imgs/02.jpg" alt="">
            </ion-slide>
          
            <ion-slide>
                <img src="../../assets/imgs/03.jpg" alt="">
            </ion-slide>    
          </ion-slides>
    </div>
   
    <div class="row">
        <ion-list>
  
            <ion-item *ngFor = "let item of beverageList">
              <ion-avatar item-start>
                <img src="{{item.img}}">
              </ion-avatar>
            
              <h2>{{item.menu_name}} </h2>
              
              <p>ราคา {{item.price}} บาท <button ion-button><ion-icon name="ios-checkmark-circle-outline"> </ion-icon>ชื้อ</button></p>
              <ion-grid>
                  <ion-row>
                    <ion-col col-6>{{item.menu_name}} </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col col-6>{{item.price}}</ion-col>
                  </ion-row>
                </ion-grid>
              
  
            </ion-item>
          
          </ion-list>
    </div>
  
  
    
  </ion-content>
